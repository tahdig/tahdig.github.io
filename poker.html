<html>
<body>

<style>

body {
  background-color: #065827;
  color: black;
  font-family: sans-serif;
}

button {
  width: 200px;
  height: 30px;
  margin-top: 50px;
  border-radius: 10px;
  font-size: 15px;
  background-color: white;
  cursor: pointer;
  margin-right: 50px
}

.slot {
  background-color: #083A13;
  width: 75px;
  height: 110px;
  display: inline-block;
}

.slotGroup {
  display: inline-block;
  margin-right: 50px;
}

</style>

<div class="slotGroup">
  <p>Flop</p>
  <div class="slot" id="f1"></div>
  <div class="slot" id="f2"></div>
  <div class="slot" id="f3"></div>
</div>

<div class="slotGroup">
  <p>Turn</p>
  <div class="slot" id="t"></div>
</div>

<div class="slotGroup">
  <p>River</p>
  <div class="slot" id="r"></div>
</div>

<div class="slotGroup">
  <p>Burnt cards</p>
  <div class="slot" id="b1"></div>
  <div class="slot" id="b2"></div>
  <div class="slot" id="b3"></div>
</div>

<br>

<div class="slotGroup">
  <p>Hand</p>
  <div class="slot" id="h1"></div>
  <div class="slot" id="h2"></div>
</div>

<br>

<button id="dealButton">Texas hold 'em</button>
<button id="burntButton">Reveal Burnt Card</button>

<div id="cacheCards" style="display: none"></div>

<script>
var cardNamePattern = /^([23456789ajqkAJQK]|10)[sdchSDCH]$/; // regex
var h1, h2, f1, f2, f3, t, r, b1, b2, b3; // card slots
var cardIds = ['h1', 'h2', 'f1', 'f2', 'f3', 't', 'r', 'b1', 'b2', 'b3'];
var gameDeck = makeShuffledDeck();

var dealButton = document.getElementById('dealButton');
var burntButton = document.getElementById('burntButton');

dealButton.onclick = dealHand;
burntButton.onclick = flipBurnt;


cacheCards(); // to cache images

function cacheCards() {
  imageCreate('launch', 'cacheCards');
  var deck = makeSortedDeck();
  for (var i = 0; i < deck.length; i++){
    imageCreate(deck[i], 'cacheCards');
  }
}

function imageCreate(card, slotId) {
  var image = document.createElement('img');
  image.src = cardFileName(card);
  document.getElementById(slotId).appendChild(image);
}

// display a given card in a given place
function showCard(cardName, slotId) {
  clearCard(slotId);
  imageCreate(cardName, slotId);
}

// clears the card with the given id
function clearCard(slotId) {
  document.getElementById(slotId).innerHTML = '';
}

function cardFileName(cardName) {
  return 'cards/small/'+cardName.toUpperCase()+'.png';
}

function makeSortedDeck() {
  var result = [];
  for (var j=0; j<4; j++) {
    var suit = 'CDHS'[j];
    for (var i=2; i<11; i++){
      result.push(i+suit);
    }
    for (var k=0; k<4; k++) {
      result.push('JQKA'[k] + suit);
    }
  }
  return result;
}

// creates a complete shuffled deck
function makeShuffledDeck() {
  var sorted = makeSortedDeck();
  var shuffled = [];
  var len = sorted.length;
  for (i = 0; i < len; i++) {
    shuffled[i] = pullRandomCard(sorted);
  }
  return shuffled;
}

// returns a random card and removes it from the given deck
function pullRandomCard(deck) {
  var i = randomInt(deck.length);
  var card = deck[i];
  deck.splice(i, 1);
  return card;
}

// returns a random num [0 , limit)
function randomInt(limit){
  return Math.floor(limit * Math.random());
}

// empties the burnt card slot and shows  image
function burnCard(slotId) {
  clearCard(slotId);
  imageCreate('launch', slotId);
}

// reveals burnt card
function flipBurnt() {
  var burnt = [b1, b2, b3, 'b1', 'b2', 'b3'];
  for (var i = 0; i < 3; i++){
    if (burnt[i]) {
      showCard(burnt[i], burnt[i+3]);
    }
  }
}

function dealHand() {
  h1 = gameDeck.shift();
  h2 = gameDeck.shift();
  showCard(h1, 'h1');
  showCard(h2, 'h2');
  dealButton.textContent = "Flop";
  dealButton.onclick = dealFlop;
}

function dealFlop() {
  b1 = gameDeck.shift();
  burnCard('b1');
  f1 = gameDeck.shift();
  f2 = gameDeck.shift();
  f3 = gameDeck.shift();
  showCard(f1, 'f1');
  showCard(f2, 'f2');
  showCard(f3, 'f3');
  dealButton.textContent = "Turn";
  dealButton.onclick = dealTurn;
}

function dealTurn() {
  b2 = gameDeck.shift();
  burnCard('b2');
  t = gameDeck.shift();
  showCard(t, 't');
  dealButton.textContent = "River";
  dealButton.onclick = dealRiver;
}

function dealRiver() {
  b3 = gameDeck.shift();
  burnCard('b3');
  r = gameDeck.shift();
  showCard(r, 'r');
  dealButton.textContent = "Clear";
  dealButton.onclick = clearBoard;
}

// clears all dealt cards
function clearBoard() {
  gameDeck = makeShuffledDeck();
  b1 = b2 = b3 = '';
  for (var i=0; i<cardIds.length; i++){
    clearCard(cardIds[i]);
  }
  dealButton.textContent = "Redeal";
  dealButton.onclick = dealHand;
}


</script>
</body>
</html>
